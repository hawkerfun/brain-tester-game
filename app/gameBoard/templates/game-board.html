<div class="game-board">
  <div class="row" *ngFor="let row of gameBoardTable">
    <div class="col-md-1" *ngFor="let cell of row; let i = index" [innerHTML]="cell" style="border: 1px solid #ccc" [ngClass]="
      { 'col-md-7 col-md-offset-3': i == 0 && row.length == 1,
        'col-md-7 col-md-offset-2': row.length == 2 && i == 0,
        'col-md-7 col-md-offset-1': row.length == 2 && i == 1
      }"></div>
  </div>
</div>
